version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 16
  pre_build:
    commands:
      - echo Nothing to do in the pre_build phase...
  build:
    commands:
      - echo Build started on `date`
      - npm install  # 获取编译源码所用的依赖库 (不同源码用的命令不一样, 此命令可以自动获取)
      - echo npm install completed on `date`
      - npm run build  # 进行编译
      - echo npm run build completed on `date`
  post_build:
    commands:
      - echo Build completed on `date`
      - ls -l ./dist/shop/

artifacts:
  files:
    - dist/shop/*
    - dist/shop/assets/*
    - appspec.yml

